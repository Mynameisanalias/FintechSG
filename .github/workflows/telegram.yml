name: Telegram Notification

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: send custom message with args
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        format: html
        message: The ${{ github.event_name }} event <b>${{ github.event.head_commit.message }}</b> has been triggered by <a href="https://github.com/Mynameisanalias/FintechSG/actions"><u>${{ github.actor }}</u></a>
